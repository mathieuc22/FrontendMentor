<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <!-- leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script type="module" src="static/main.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://kit.fontawesome.com/a76bab607b.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div id="map"></div>
    <main x-data="tracker">
      <h1 class="title">IP Address Tracker</h1>
      <div class="ip-form">
        <input
          class="ip-form__input"
          placeholder="Search for any IP address or domain"
          required
          pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"
          x-model="ip"
        />
        <button @click="getIpInfo" :disabled="loading" class="ip-form__button">
          <div x-show="loading" class="spinner fa-3x">
            <i class="fas fa-spinner fa-pulse"></i>
          </div>
          <svg x-show="!loading" xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </div>
      <table class="info-table">
        <thead>
          <tr>
              <th>IP Address</th>
              <th>Location</th>
              <th>Timezone</th>
              <th>ISP</th>
          </tr>
          <tbody>
              <tr>
                <td x-text="ipInfo.ip"></td>
                <td x-text="ipInfo.location.city, ipInfo.location.country, ipInfo.location.postalCode"></td>
                <td x-data="formatTimezone" x-text="timezone"></td>
                <td x-text="ipInfo.isp"></td>
                <!-- add offset value dynamically using the API -->
              </tr>
          </tbody>
      </thead>
        
      </table>
    </main>
  </body>
</html>
