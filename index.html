<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="static/style.css" />
    <script type="module" src="static/main.js"></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
      <nav>
        <ul class="navbar">
          <li class="navbar__link">Product</li>
          <li class="navbar__link">Features</li>
          <li class="navbar__link">Pricing</li>
          <li class="navbar__link navbar__link--divider"></li>
          <li class="navbar__link navbar__link--login">Login</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <h2 class="hero__subtitle">
          <span class="new">New</span>
          Monograph Dashboard
        </h2>
        <h1 class="hero__title">Powerful insights into your team</h1>
        <div class="hero__text">
          Project planning and time tracking for agile teams
        </div>
        <div class="hero__demo">
          <div class="btn">Schedule a demo</div>
          <span class="hero__demo-text"> to see a preview</span>
        </div>
      </div>

      <div class="illustration">
        <div class="illustration__background"></div>
        <img src="images/illustration-devices.svg" alt="illustration devices" />
      </div>
    </main>
  </body>
</html>
