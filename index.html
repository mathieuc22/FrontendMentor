<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/a76bab607b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <article class="card">
      <img class="card__image" src="images/drawers.jpg" alt="drawers" />
      <div class="card__content">
        <div class="card__title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <div class="card__text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </div>
        <div class="card__footer">
          <img
            class="card__avatar"
            src="images/avatar-michelle.jpg"
            alt="avatar michelle"
          />
          <div class="card__footercolumn">
            <div class="card__author">Michelle Appleton</div>
            <div class="card__date">28 Jun 2020</div>
          </div>
          <div class="card__share">
            <i class="fa-solid fa-share"></i>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
