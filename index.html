<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="static/style.css" />
  <script type="module" src="static/main.js"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <img src="images/bg-pattern-desktop.svg" alt="background" class="background">

  <div class="content">
    <h1 class="content__title">We're <span class="accent">coming soon</span></h1>
    <div class="content__text">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
    </div>
    <form class="content__form">
      <input class="content__input" type="email" name="email" id="email" placeholder="Email Address">
      <input class="btn" type="submit" value=">">
    </form>
  </div>
  
  <img src="images/hero-desktop.jpg" alt="hero" class="hero">
  
</body>
</html>
