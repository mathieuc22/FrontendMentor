<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="static/style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>

  <body>
    <main>
      <div x-data="slides()" class="slide">
        <div class="col content">
          <div x-text="datas[selected].quote" class="content__quote"></div>
          <div class="content__developper">
            <div x-text="datas[selected].developer" class="content__name"></div>
            <div x-text="datas[selected].job" class="content__job"></div>
          </div>
        </div>
        <div class="col illustration">
          <div class="illustration__image">
            <img :src="datas[selected].image" alt="tanya" />
            <div class="illustration__slider">
              <div>
                <img @click="selected > 0 ? selected-- : selected = datas.length - 1" src="images/icon-prev.svg" alt="icon previous" />
              </div>
              <div>
                <img @click="selected < datas.length - 1 ? selected++ : selected = 0" src="images/icon-next.svg" alt="icon next" />

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const slides = () => {
        return {
          selected: 0,
          datas: [
            {
              quote:
                "“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”",
              developer: "Tanya Sinclair",
              job: "UX Engineer",
              image: "images/image-tanya.jpg",
            },
            {
              quote:
                "“ If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”",
              developer: "John Tarkpor",
              job: "Junior Front-end Developer",
              image: "images/image-john.jpg",
            },
          ],
        };
      };
    </script>
  </body>
</html>
