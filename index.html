<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="static/style.css" />
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card" aria-label="Advice main card">
    <div class="card__content">
      <div class="card__title">
        Advice #<span class="card__id">117</span>
      </div>
      <div class="card__advice">
        "A common regret in life is wishing one hadn't worked so hard."
      </div>
      <div class="card__divider">
        <img src="./images/pattern-divider-desktop.svg" alt="Divider icon">
      </div>
    </div>
    <div class="card__dice">
      <img src="./images/icon-dice.svg" alt="Dice icon">
    </div>
  </main>
  <!-- {"slip": { "id": 117, "advice": "A common regret in life is wishing one hadn't worked so hard."}} -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
