<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="static/style.css" />
    <script type="module" src="static/main.js"></script>

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <h1 class="card__title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="stat">
            <div class="stat__value">10k+</div>
            <div class="stat__heading">companies</div>
          </div>
          <div class="stat">
            <div class="stat__value">314</div>
            <div class="stat__heading">templates</div>
          </div>
          <div class="stat">
            <div class="stat__value">12M+</div>
            <div class="stat__heading">queries</div>
          </div>
        </div>
      </div>
      <div class="card__illustration">
        <img
          src="images/image-header-desktop.jpg"
          alt="people working"
          class="card__image"
        />
        <img
          src="images/image-header-mobile.jpg"
          alt="people working"
          class="card__image card__image--mobile"
        />
      </div>
    </div>
  </body>
</html>
